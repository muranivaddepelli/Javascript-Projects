<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECKED PROPERTY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--
CHECKED = PROPERTY THAT DETERMINES THE CHECKED STATUS OF AN HTML CHECKBOX OR AN RADIO BUTTON ELEMENT    
--> 
<input type="checkbox" id="checkbox">
<label for="checkbox">Subscribe</label><br><br>
<input type="radio" id="visa" name="card">
<label for="visa">Visa</label><br>
<input type="radio" id="mastercard" name="card">
<label for="mastercard">MasterCard</label><br>
<input type="radio" id="paypal" name="card">
<label for="paypal">PayPal</label><br><br>
<button type="submit" id="submit">submit</button><br>
<p id="subresult"></p>
<p id="paymentresult"></p>

<script src="index.js"></script>
</body>
</html>
